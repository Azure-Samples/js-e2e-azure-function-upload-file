<!DOCTYPE html>
<html>
  <head>
    <title>Form Submission</title>
  </head>
  <body>
    <h1>Form Submission</h1>

    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <!-- <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /> -->
      <!-- <label for="file">Choose a file</label>
      <input type="file" id="file" name="myFile" />
      <br /> -->
      <input type="submit" value="Submit" />
    </form>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get form data
          const formData = new FormData(this);

          // Make POST request to the API
          fetch("http://localhost:7071/api/upload", {
            method: "POST",
            headers: {
              // No need to set the Content-Type header
              // The browser will automatically set it for multipart form-data requests
            },
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              // Handle API response
              console.log(data);
              // You can perform additional actions based on the response
            })
            .catch((error) => {
              // Handle error
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
